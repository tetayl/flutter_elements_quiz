name: flutter_elements_quiz
description: A simple Flutter web quiz app for learning chemical elements and their symbols.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/elements.json
    - assets/elements_fi.json